<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">   <!--meta 키워드는 나중에--> 
    <title>Document</title>  <!--헤드의 제목-->
    <link href="start.css" rel="stylesheet" type="text/css" /> <!--start.css와 링킹-->
</head>

<body> <!--실질적 내용-->
    <div class="header">
        <div class="icon"></div>
        <div class="title">Do-it</div>
        <div class="user"></div>
    </div>

    <div class="image_slide">
        <div class="slide_button preview_position"> <!--class는 중복 가능 " "으로 구분-->
            <div class="signal"></div>
        </div> 
        <div class="slide_button next_position"> 
            <div class="signal rotate"></div>
        </div>     
    </div>

    <div class="notice">
        <div class="notice_text">공지사항</div>
        <div class="more_text">더보기 ></div>
        <div class="notice_box">
            <div class="small_box sb_1">
                <div class="sb_title">2022년 DB 공지</div>
                <div class="sb_date">22.03.25</div>
            </div>

            <div class="small_box sb_2">
                <div class="sb_title">2022년 자료구조 공지</div>
                <div class="sb_date">22.04.25</div>
            </div>

            <div class="small_box sb_3">
                <div class="sb_title">2022년 spa 공지</div>
                <div class="sb_date">22.06.07</div>
            </div>

            <div class="small_box sb_4">
                <div class="sb_title">2022년 포토샵 공지</div>
                <div class="sb_date">22.06.25</div>
            </div>
        </div>
    </div>

    <div class="detailed_notice">
        <div class="dn_box">
            <div class="dn_title">자율게시판</div>
            <div class="dn_more">더보기 ></div>
            <div class="dn_line"></div>

            <div class="dn_notice_title">글 제목</div>
            <div class="dn_notice_date">22.12.22</div>
            <div class="dn_notice_title dn_nt2">글 제목</div>
            <div class="dn_notice_date dn_nd2">22.12.22</div>
            <div class="dn_notice_title dn_nt3">글 제목</div>
            <div class="dn_notice_date dn_nd3">22.12.22</div>
            <div class="dn_notice_title dn_nt4">글 제목</div>
            <div class="dn_notice_date dn_nd4">22.12.22</div>
        </div>
        <div class="dn_box dn_2">2</div>
        <div class="dn_box dn_3">3</div>
        <div class="dn_box dn_4">4</div>
    </div>

</body>
</html>
